<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система радіолокації</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.27.1/plotly.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Система радіолокації</h1>
        
        <div class="workspace">
            <div class="radar-area">
                <div id="chart"></div>
            </div>
            
            <div class="control-area">
                <div class="panel">
                    <h3>Параметри</h3>
                    <div class="input-row">
                        <label>Вимірювань на оберт:</label>
                        <input type="number" id="measurements" value="360">
                    </div>
                    <div class="input-row">
                        <label>Оберти/хв:</label>
                        <input type="number" id="speed" value="60">
                    </div>
                    <div class="input-row">
                        <label>Швидкість цілі:</label>
                        <input type="number" id="target" value="100">
                    </div>
                    <button class="btn" onclick="updateParams()">Оновити</button>
                </div>
                
                <div class="panel">
                    <h3>Цілі</h3>
                    <div id="targets" class="targets">
                        <div style="color: #666;">Очікування...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
