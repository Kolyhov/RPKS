<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Навігація</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.27.1/plotly.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>GPS НАВІГАЦІЙНА СИСТЕМА</h1>
        
        <div class="workspace">
            <div class="map-area">
                <div id="plot"></div>
            </div>
            
            <div class="control-area">
                <div class="panel">
                    <h3>Налаштування</h3>
                    <div class="input-row">
                        <label>Частота повідомлень:</label>
                        <input type="number" id="frequency" value="2" min="1" max="5">
                    </div>
                    <div class="input-row">
                        <label>Швидкість супутника:</label>
                        <input type="number" id="satSpeed" value="120">
                    </div>
                    <div class="input-row">
                        <label>Швидкість об'єкта:</label>
                        <input type="number" id="objSpeed" value="20">
                    </div>
                    <button class="btn" onclick="updateConfig()">Оновити</button>
                </div>
                
                <div class="panel">
                    <h3>Позиція об'єкта</h3>
                    <div id="position" class="info">
                        <div style="color: #666;">Обчислення...</div>
                    </div>
                </div>
                
                <div class="panel">
                    <h3>Супутники</h3>
                    <div id="satellites" class="info">
                        <div style="color: #666;">Підключення...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
